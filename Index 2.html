<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Making Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-5">Advanced Bill Making Tool</h1>
        <form id="itemForm" class="mb-5">
            <div class="flex space-x-3 mb-3">
                <input type="text" id="itemName" placeholder="Item Name" class="p-2 border border-gray-300 rounded w-1/3">
                <input type="number" id="itemQuantity" placeholder="Quantity" class="p-2 border border-gray-300 rounded w-1/3">
                <input type="number" id="itemPrice" placeholder="Price" class="p-2 border border-gray-300 rounded w-1/3">
            </div>
            <button type="button" id="addItemButton" class="bg-blue-500 text-white p-2 rounded">Add Item</button>
        </form>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">Item</th>
                    <th class="py-2">Quantity</th>
                    <th class="py-2">Price</th>
                    <th class="py-2">Total</th>
                    <th class="py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="itemTableBody">
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
        <div class="mt-5">
            <h2 class="text-xl font-bold">Total Amount: $<span id="totalAmount">0.00</span></h2>
            <button id="downloadButton" class="bg-green-500 text-white p-2 rounded mt-3">Download PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
